<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.css">
    <!-- costum css -->
    <link rel="stylesheet" href="lib/css/simulation.css">

</head>
<body>
<div class="wrapper" ng-app="myApp" ng-controller="myCtrl">

    <navigation-list ng-show="showOption"></navigation-list>
    <div id="options-settings">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" ng-click="toggleOptionField()" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>

            </div>
        </nav>
        <!--Station Options -->
        <div ng-if="option === 'createStation'">
            <create-station service-address = "serviceAddress"></create-station>
        </div>
        <!-- Route Options -->
        <div ng-if="option === 'createRoute'">
            <create-route service-address = "serviceAddress"></create-route>
        </div>

    </div>

</div>
<div id="container">
</div>

<script src="webjars/angularjs/angular.min.js"></script>
<script src="webjars/angular-route/angular-route.min.js"></script>
<script src="webjars/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>
<script src="webjars/jquery/3.2.1/jquery.js"></script>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="webjars/three/build/three.js"></script>

<!-- extern libs -->
<script src="lib/extern/OrbitControls.js"></script>
<!-- graphics part -->
<script src="simulation/simulation.js"></script>
<!-- angular-part -->
<script src="/indexApp.js"></script>
<script src="/indexCtrl.js"></script>
<!-- services -->
<script src="/services/stationService.js"></script>
<script src="/services/routeService.js"></script>

<!-- own directives -->
<script src="/option/navbar.js"></script>
<!-- directive stations -->
<script src="/directives/stationTemplate/createStation.js"></script>
<!-- directive routes -->
<script src="/directives/routeTemplate/createRoute.js"></script>

</body>
</html>
